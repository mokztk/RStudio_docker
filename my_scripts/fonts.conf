<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif JP</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans JP</family>
        </prefer>
    </alias>
    
    <alias>
        <family>Noto Serif CJK JP</family>
        <prefer>
            <family>Noto Serif JP</family>
        </prefer>
    </alias>
    <alias>
        <family>Noto Sans CJK JP</family>
        <prefer>
            <family>Noto Sans JP</family>
        </prefer>
    </alias>
</fontconfig>
